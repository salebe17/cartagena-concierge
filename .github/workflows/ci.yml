name: FairBid CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint (Static Analysis)
      run: npm run lint
      
    - name: Type Check (TypeScript Compiler)
      run: npx tsc --noEmit
      
    - name: Build Application (Next.js)
      run: npm run build
      env:
        # Mocking essential env vars so the build doesn't crash
        NEXT_PUBLIC_SUPABASE_URL: "https://mock-ci-pipeline.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-anon-key-ci-pipeline-123"
        STRIPE_SECRET_KEY: "sk_test_mock123"
        UPSTASH_REDIS_REST_URL: "https://mock-redis.upstash.io"
        UPSTASH_REDIS_REST_TOKEN: "mock-token"

    # Future: E2E Tests (Playwright/Cypress) would go here
