version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Env vars would normally be loaded from .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Supabase Local Stack (Mock representation for Ephemeral Environments)
  # In a full setup, this would utilize the official `supabase start` Docker images 
  # including Postgres, GoTrue (Auth), Realtime (Elixir), and Storage.
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fairbid_local
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
