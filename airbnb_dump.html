s":6,"htmlText":"Descubre tu oasis privado de varios niveles en Cartagena. Entra en una casa moderna donde una paleta elegante y neutra y detalles de madera natural crean un ambiente clido y acogedor. La sala de estar y el comedor de planta abierta, coronados por techos altos y elegantes lmparas colgantes de mimbre, son el espacio perfecto para reunirse y crear recuerdos duraderos.\u003cbr />\u003cbr />\u003cb>El espacio\u003c/b>\u003cbr />La cocina est totalmente equipada y cuenta con una hermosa isla con encimera de mrmol, lista para que prepares deliciosas comidas. La casa ofrece cuatro amplios dormitorios y cuatro modernos baos, lo que garantiza comodidad y privacidad para todo tu grupo. Despus de un da de exploracin, retrate a una de las seis cmodas camas para disfrutar de un descanso espectacular.\u003cbr />\u003cbr />Lo mejor te espera en tu terraza privada en la azotea. Aqu encontrars una piscina azul brillante, perfecta para un refrescante chapuzn durante el da o un relajante bao en forma de jacuzzi bajo las estrellas.\u003cbr />\u003cbr />Caractersticas principales:\u003cbr />\u003cbr />4 dormitorios y 4 baos\u003cbr />Piscina/jacuzzi privado en la azotea\u003cbr />Cocina totalmente equipada\u003cbr />Aire acondicionado en todas las habitaciones\u003cbr />Wifi de alta velocidad en toda la casa\u003cbr />rea de trabajo dedicada\u003cbr />\u003cbr />\u003cb>Acceso de los huspedes\u003c/b>\u003cbr />Servicios y reas comunes\u003cbr />Tendrs acceso exclusivo y privado a toda la casa durante tu estancia. Esto incluye todas las reas de estar, los dormitorios, la cocina y la terraza privada en la azotea con su piscina.\u003cbr />\u003cbr />El barrio\u003cbr />Ubicada en el atractivo barrio de Manga, nuestra casa ofrece el equilibrio perfecto para tus vacaciones. Disfruta de un retiro tranquilo lejos del ajetreo de la ciudad, sin dejar de estar perfectamente situado para sumergirte en toda la magia, la diversin y la vibrante cultura que Cartagena tiene para ofrecer.\u003cbr />\u003cbr />Informacin importante\u003cbr />Esta es una casa privada, y todo el espacio es para uso exclusivo de nuestros huspedes.\u003cbr />\u003cbr />Nos complace ser una propiedad amigable para los visitantes. Los invitados registrados pueden recibir visitas en cualquier momento durante su estancia.\u003cbr />\u003cbr />\u003cb>Otros aspectos a destacar\u003c/b>\u003cbr />Nos complace ser una propiedad amigable para los visitantes. Los invitados registrados pueden recibir visitas en cualquier momento durante su estancia.\u003cbr />\u003cbr />\u003cb>Datos del registro\u003c/b>\u003cbr />215752","readMoreButton":{"__typename":"BasicListItem","title":"Ms informacin"}},"ugcTranslationButton":null,"showMoreDescriptionButton":{"__typename":"BasicListItem","title":"Mostrar ms","action":{"__typename":"NavigateToScreen","loggingData":{"__typename":"LoggingEventData","loggingId":"pdp.description.readMore","eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"url":null,"screenId":"DESCRIPTION","itemId":null},"loggingEventData":null},"hasExtraDescriptionDetails":null,"descriptionSummary":null}},{"__typename":"SectionContainer","id":"SLEEPING_ARRANGEMENT_WITH_IMAGES","sectionComponentType":"SLEEPING_ARRANGEMENT_IMAGES","sectionContentStatus":"COMPLETE","sectionId":"SLEEPING_ARRANGEMENT_WITH_IMAGES","errors":[],"sectionDependencies":[],"enableDependencies":[],"disableDependencies":[],"loggingData":{"__typename":"LoggingEventData","loggingId":"pdp_platform.sleeping_arrangement_with_images","experiments":[],"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"e2eLoggingSession":null,"mutationMetadata":null,"pluginPointId":"SLEEPING_ARRANGEMENT_WITH_IMAGES","section":{"__typename":"SleepingArrangementSection","title":"Dnde vas a dormir?","arrangementDetails":[{"__typename":"RoomArrangementItem","title":"Habitacin 1","subtitle":"2 camas dobles","icons":[],"images":[{"__typename":"Image","id":"1956132304","accessibility
